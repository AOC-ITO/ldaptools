objects:
    user:
        type: user
        class: user
        category: person
        repository: '\Foo\Bar'
        converters:
            string_to_utf8:
                - 'firstName'
                - 'lastName'
                - 'initials'
                - 'displayName'
                - 'description'
                - 'emailAddress'
                - 'streetAddress'
                - 'city'
                - 'state'
                - 'zipCode'
                - 'poBox'
                - 'country'
                - 'office'
                - 'company'
                - 'department'
                - 'homeDirectory'
                - 'homeDrive'
                - 'profilePath'
                - 'scriptPath'
                - 'name'
            windows_time:
                - 'created'
                - 'modified'
            encode_windows_password:
                - 'password'
            windows_sid:
                - 'sid'
                - 'guid'
            windows_guid:
                - 'guid'
        attributes:
            firstName: givenName
            lastName: sn
            initials: initials
            displayName: displayname
            description: description
            emailAddress: mail
            streetAddress: streetAddress
            city: l
            state: st
            zipCode: postalCode
            poBox: postOfficeBox
            country: c
            office: physicalDeliveryOfficeName
            company: company
            department: department
            homeDirectory: homeDirectory
            homeDrive: homeDrive
            profilePath: profilePath
            scriptPath: scriptPath
            userPrincipalName: userPrincipalName
            title: title
            phoneNumber: telephoneNumber
            cellPhone: mobile
            ipPhone: ipPhone
            pager: pager
            fax: facsimileTelephoneNumber
            homePhone: homePhone
            webPage: wWWHomePage
            enabled: userAccountControl
            changePassword: pwdLastSet
            password: unicodePwd
            modified: whenChanged
            created: whenCreated
            sid: objectSid
            guid: objectGuid
            name: cn
            username: sAMAccountName
        default_values:
            name: %username%
            displayName: "%username%"
            firstName: "%username%"
            upn: "%username%@%_domainname_%"
            userAccountControl: "512"
            objectclass: [ 'top', 'person', 'organizationalPerson', 'user' ]
        required_attributes:
            - 'username'
            - 'password'
        default_container: 'ou=foo,ou=bar,dc=example,dc=local'
    group:
        type: group
        class: group
        repository: '\LdapTools\Configuration'
        converters:
             string_to_utf8:
                 - 'description'
                 - 'displayName'
             windows_guid:
                 - 'guid'
             windows_sid:
                 - 'sid'
             windows_generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            created: whenCreated
            description: description
            displayName: displayname
            dn: distinguishedName
            emailAddress: mail
            guid: objectGuid
            modified: whenChanged
            name: cn
            sid: objectSid
        attributes_to_select:
            - 'name'
            - 'dn'
            - 'guid'
    computer:
        type: computer
        category: computer
        converters:
             string_to_utf8:
                 - 'accountName'
                 - 'description'
                 - 'displayName'
                 - 'dnsHostName'
                 - 'location'
                 - 'os'
                 - 'osServicePack'
                 - 'osVersion'
             windows_guid:
                 - 'guid'
             windows_sid:
                 - 'sid'
             windows_generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            accountName: sAMAccountName
            created: whenCreated
            description: description
            dnsHostName: dNSHostName
            dn: distinguishedName
            guid: objectGuid
            location: location
            modified: whenChanged
            name: cn
            os: operatingSystem
            osServicePack: operatingSystemServicePack
            osVersion: operatingSystemVersion
            sid: objectSid
        attributes_to_select:
            - 'name'
            - 'os'
            - 'dn'
            - 'guid'
        default_values:
            accountName: "%name%"
            # This makes it a typical workstation: WORKSTATION_TRUST_ACCOUNT == 4096
            userAccountControl: "4096"
            objectclass: [ 'top', 'person', 'organizationalPerson', 'user', 'computer' ]
        required_attributes:
            - 'name'
    contact:
        type: contact
        category: contact
        converters:
             string_to_utf8:
                 - 'name'
                 - 'description'
                 - 'displayName'
                 - 'dn'
                 - 'emailAddress'
                 - 'firstName'
                 - 'lastName'
                 - 'name'
                 - 'phoneNumber'
             windows_guid:
                 - 'guid'
             windows_sid:
                 - 'sid'
             windows_generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            created: whenCreated
            description: description
            dn: dn
            displayName: displayName
            emailAddress: mail
            firstName: givenName
            guid: objectGuid
            lastName: sn
            modified: whenChanged
            name: cn
            phoneNumber: telephoneNumber
            sid: objectSid
        attributes_to_select:
            - 'name'
            - 'emailAddress'
            - 'phoneNumber'
            - 'dn'
            - 'guid'
        default_values:
            displayName: "%name%"
            objectclass: [ 'top', 'person', 'organizationalPerson', 'contact' ]
        required_attributes:
            - 'name'
            - 'emailAddress'
    without_name:
        type: noname
        category: user
        converters:
             string_to_utf8:
                 - 'description'
                 - 'displayName'
                 - 'dn'
                 - 'emailAddress'
                 - 'firstName'
                 - 'lastName'
                 - 'name'
                 - 'phoneNumber'
             windows_guid:
                 - 'guid'
             windows_sid:
                 - 'sid'
             windows_generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            created: whenCreated
            description: description
            dn: dn
            displayName: displayName
            emailAddress: mail
            firstName: givenName
            guid: objectGuid
            lastName: sn
            modified: whenChanged
            phoneNumber: telephoneNumber
            sid: objectSid
        attributes_to_select:
            - 'emailAddress'
            - 'phoneNumber'
            - 'dn'
            - 'guid'