objects:
    user:
        type: user
        class: user
        category: person
        repository: '\Foo\Bar'
        converters:
            windows_time:
                - 'created'
                - 'modified'
            encode_windows_password:
                - 'password'
            windows_sid:
                - 'sid'
                - 'guid'
            windows_guid:
                - 'guid'
        attributes:
            firstName: givenName
            lastName: sn
            initials: initials
            displayName: displayname
            description: description
            emailAddress: mail
            streetAddress: streetAddress
            city: l
            state: st
            zipCode: postalCode
            poBox: postOfficeBox
            country: c
            office: physicalDeliveryOfficeName
            company: company
            department: department
            homeDirectory: homeDirectory
            homeDrive: homeDrive
            profilePath: profilePath
            scriptPath: scriptPath
            userPrincipalName: userPrincipalName
            title: title
            phoneNumber: telephoneNumber
            cellPhone: mobile
            ipPhone: ipPhone
            pager: pager
            fax: facsimileTelephoneNumber
            homePhone: homePhone
            webPage: wWWHomePage
            enabled: userAccountControl
            changePassword: pwdLastSet
            password: unicodePwd
            modified: whenChanged
            created: whenCreated
            sid: objectSid
            guid: objectGuid
            name: cn
            username: sAMAccountName
        default_values:
            name: %username%
            displayName: "%username%"
            firstName: "%username%"
            upn: "%username%@%_domainname_%"
            userAccountControl: "512"
            objectclass: [ 'top', 'person', 'organizationalPerson', 'user' ]
        required_attributes:
            - 'username'
            - 'password'
        default_container: 'ou=foo,ou=bar,dc=example,dc=local'
    group:
        type: group
        class: group
        repository: '\LdapTools\Configuration'
        converters:
             windows_guid:
                 - 'guid'
             windows_sid:
                 - 'sid'
             windows_generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            created: whenCreated
            description: description
            displayName: displayname
            dn: distinguishedName
            emailAddress: mail
            guid: objectGuid
            modified: whenChanged
            name: cn
            sid: objectSid
        attributes_to_select:
            - 'name'
            - 'dn'
            - 'guid'
    computer:
        type: computer
        category: computer
        converters:
             windows_guid:
                 - 'guid'
             windows_sid:
                 - 'sid'
             windows_generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            accountName: sAMAccountName
            created: whenCreated
            description: description
            dnsHostName: dNSHostName
            dn: distinguishedName
            guid: objectGuid
            location: location
            modified: whenChanged
            name: cn
            os: operatingSystem
            osServicePack: operatingSystemServicePack
            osVersion: operatingSystemVersion
            sid: objectSid
        attributes_to_select:
            - 'name'
            - 'os'
            - 'dn'
            - 'guid'
        default_values:
            accountName: "%name%"
            # This makes it a typical workstation: WORKSTATION_TRUST_ACCOUNT == 4096
            userAccountControl: "4096"
            objectclass: [ 'top', 'person', 'organizationalPerson', 'user', 'computer' ]
        required_attributes:
            - 'name'
    contact:
        type: contact
        category: contact
        converters:
             windows_guid:
                 - 'guid'
             windows_sid:
                 - 'sid'
             windows_generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            created: whenCreated
            description: description
            dn: dn
            displayName: displayName
            emailAddress: mail
            firstName: givenName
            guid: objectGuid
            lastName: sn
            modified: whenChanged
            name: cn
            phoneNumber: telephoneNumber
            sid: objectSid
        attributes_to_select:
            - 'name'
            - 'emailAddress'
            - 'phoneNumber'
            - 'dn'
            - 'guid'
        default_values:
            displayName: "%name%"
            objectclass: [ 'top', 'person', 'organizationalPerson', 'contact' ]
        required_attributes:
            - 'name'
            - 'emailAddress'
    ou:
        type: ou
        class: organizationalUnit
        converters:
             windows_guid:
                 - 'guid'
             windows_sid:
                 - 'sid'
             windows_generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            city: l
            country: c
            created: whenCreated
            description: description
            dn: distinguishedName
            guid: objectGuid
            modified: whenChanged
            name: ou
            sid: objectSid
            state: st
            streetAddress: streetAddress
            zipCode: postalCode
        attributes_to_select:
            - 'description'
            - 'name'
            - 'guid'
            - 'sid'
        default_values:
            objectclass: [ 'top', 'organizationalUnit' ]
        required_attributes:
            - 'name'
    without_name:
        type: noname
        category: user
        converters:
             windows_guid:
                 - 'guid'
             windows_sid:
                 - 'sid'
             windows_generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            created: whenCreated
            description: description
            dn: dn
            displayName: displayName
            emailAddress: mail
            firstName: givenName
            guid: objectGuid
            lastName: sn
            modified: whenChanged
            phoneNumber: telephoneNumber
            sid: objectSid
        attributes_to_select:
            - 'emailAddress'
            - 'phoneNumber'
            - 'dn'
            - 'guid'
    extend_default:
        type: extend_default
        extends_default: [ ad, user ]
        repository: '\Foo\Bar'
    extends_contact:
        extends: contact
        type: custom_contact
        attributes_to_select:
            - 'fax'
    custom_converter:
        type: custom_converter
        class: foo
        attributes_to_select: [ 'foo' ]
        attributes:
            foo: bar
        converters:
            my_bool: [ foo ]
    converter_options:
        type: converter_options
        class: opts
        attributes:
           foo: bar
        converters:
            generalized_time: foo
        converter_options:
            generalized_time: { type: windows }