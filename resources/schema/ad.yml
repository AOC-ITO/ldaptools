objects:
    user_object:
        # This is a LdapTools specific to refer to this object type overall.
        type: user
        # The LDAP objectCategory
        category: person
        # The LDAP objectClass
        class: user
        # These are converters to be applied for going both to and from LDAP.
        converters:
             string_to_utf8:
                 - 'city'
                 - 'company'
                 - 'country'
                 - 'department'
                 - 'description'
                 - 'displayName'
                 - 'division'
                 - 'dn'
                 - 'emailAddress'
                 - 'employeeId'
                 - 'firstName'
                 - 'homeDirectory'
                 - 'homeDrive'
                 - 'homePage'
                 - 'initials'
                 - 'lastName'
                 - 'office'
                 - 'organization'
                 - 'otherName'
                 - 'poBox'
                 - 'profilePath'
                 - 'state'
                 - 'streetAddress'
                 - 'scriptPath'
                 - 'title'
                 - 'username'
                 - 'upn'
                 - 'zipCode'
             int:
                 - 'badPasswordCount'
                 - 'employeeNumber'
             windows_guid:
                 - 'guid'
             encode_windows_password:
                 - 'password'
             windows_sid:
                 - 'sid'
             windows_generalized_time:
                 - 'created'
                 - 'modified'
             windows_time:
                 - 'passwordLastSet'
        # This is the actual mapping of attribute names to what they really are in LDAP.
        attributes:
            badPasswordCount: badPwdCount
            city: l
            company: company
            country: c
            created: whenCreated
            department: department
            description: description
            division: division
            displayName: displayname
            dn: distinguishedName
            emailAddress: mail
            employeeId: employeeId
            employeeNumber: employeeNumber
            fax: facsimileTelephoneNumber
            firstName: givenName
            guid: objectGuid
            homeDirectory: homeDirectory
            homeDrive: homeDrive
            homePage: wWWHomePage
            homePhone: homePhone
            initials: initials
            ipPhone: ipPhone
            lastName: sn
            middleName: middleName
            mobilePhone: mobile
            modified: whenChanged
            name: cn
            office: physicalDeliveryOfficeName
            organization: o
            pager: pager
            password: unicodePwd
            passwordLastSet: pwdLastSet
            phoneNumber: telephoneNumber
            poBox: postOfficeBox
            profilePath: profilePath
            scriptPath: scriptPath
            sid: objectSid
            state: st
            streetAddress: streetAddress
            title: title
            username: sAMAccountName
            upn: userPrincipalName
            zipCode: postalCode
        # When querying LDAP via the LdapQueryBuilder or a Repository, retrieve these attributes by default.
        attributes_to_select:
            - 'firstName'
            - 'lastName'
            - 'username'
            - 'emailAddress'
            - 'dn'
            - 'guid'
        default_values:
            name: %username%
            displayName: "%username%"
            firstName: "%username%"
            upn: "%username%@%_domainname_%"
            userAccountControl: "512"
            objectclass: [ 'top', 'person', 'organizationalPerson', 'user' ]
        required_attributes:
            - 'username'
            - 'password'
    group_object:
        type: group
        class: group
        converters:
             string_to_utf8:
                 - 'accountName'
                 - 'description'
                 - 'displayName'
                 - 'dn'
                 - 'name'
             windows_guid:
                 - 'guid'
             windows_sid:
                 - 'sid'
             windows_generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            accountName: sAMAccountName
            created: whenCreated
            description: description
            displayName: displayname
            dn: distinguishedName
            guid: objectGuid
            members: member
            modified: whenChanged
            name: cn
            sid: objectSid
        attributes_to_select:
            - 'name'
            - 'dn'
            - 'guid'
        default_values:
            accountName: "%name%"
            objectclass: "group"
        required_attributes:
            - 'name'
    computer_object:
        type: computer
        category: computer
        converters:
             string_to_utf8:
                 - 'accountName'
                 - 'description'
                 - 'displayName'
                 - 'dn'
                 - 'dnsHostName'
                 - 'location'
                 - 'os'
                 - 'osServicePack'
                 - 'osVersion'
             windows_guid:
                 - 'guid'
             windows_sid:
                 - 'sid'
             windows_generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            accountName: sAMAccountName
            created: whenCreated
            description: description
            dn: distinguishedName
            dnsHostName: dNSHostName
            guid: objectGuid
            location: location
            modified: whenChanged
            name: cn
            os: operatingSystem
            osServicePack: operatingSystemServicePack
            osVersion: operatingSystemVersion
            sid: objectSid
        attributes_to_select:
            - 'name'
            - 'os'
            - 'dn'
            - 'guid'
        default_values:
            accountName: "%name%"
            # This makes it a typical workstation: WORKSTATION_TRUST_ACCOUNT == 4096
            userAccountControl: "4096"
            objectclass: [ 'top', 'person', 'organizationalPerson', 'user', 'computer' ]
        required_attributes:
            - 'name'
    contact_object:
        type: contact
        category: contact
        converters:
             string_to_utf8:
                 - 'name'
                 - 'description'
                 - 'displayName'
                 - 'dn'
                 - 'emailAddress'
                 - 'firstName'
                 - 'lastName'
                 - 'name'
                 - 'phoneNumber'
             windows_guid:
                 - 'guid'
             windows_sid:
                 - 'sid'
             windows_generalized_time:
                 - 'created'
                 - 'modified'
        attributes:
            created: whenCreated
            description: description
            displayName: displayName
            dn: distinguishedName
            emailAddress: mail
            firstName: givenName
            guid: objectGuid
            lastName: sn
            modified: whenChanged
            name: cn
            phoneNumber: telephoneNumber
            sid: objectSid
        attributes_to_select:
            - 'name'
            - 'emailAddress'
            - 'phoneNumber'
            - 'dn'
            - 'guid'
        default_values:
            displayName: "%name%"
            objectclass: [ 'top', 'person', 'organizationalPerson', 'contact' ]
        required_attributes:
            - 'name'
            - 'emailAddress'
